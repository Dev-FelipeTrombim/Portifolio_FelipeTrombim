<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio - Felipe Trombim</title>
</head>
<body>
    
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Felipe Trombim <span></span></h1>
            </div>

            <div class="stacks-content">
                <h3> Techs :</h3>

            <div class="stacks">
                <ul>
                    <li> 
                        <div data="PYTHON">
                            <img src="./svg/python.svg" alt="python-icon">
                        <div>
                    </li> 
                </ul>
                <ul>
                    <li> 
                        <div data="C">
                            <img src="./svg/c.svg" alt="c-icon">
                        </div>
                    </li>
                </ul>
                <ul>
                    <li> 
                        <div data="JS">
                            <img src="./svg/js.svg" alt="js-icon">
                        </div>
                    </li>
                </ul>
                <ul>
                    <li> 
                        <div data="HTML">
                            <img src="./svg/html.svg" alt="html-icon">
                        </div>
                    </li>
                </ul>
                <ul>
                    <li> 
                        <div data="CSS">
                            <img src="./svg/css.svg" alt="css-icon">
                        </div>
                    </li>
                </ul>
                <ul>
                    <li> 
                        <div data="PYCHARM">
                            <img src="./svg/pycharm.svg" alt="pycharm-icon">
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </div>
        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./img/Perfil_2.jpeg" alt="foto-felipetrombim">
            </div>

            <div class="links"> 
                <a href="https://github.com/Dev-FelipeTrombim" target="_blank">
                    <img src="./svg/logo-github.svg" alt="Github-icon">
                </a>
                <a href="https://www.instagram.com/felipe.trombim/" target="_blank">
                    <img src="./svg/logo-insta.svg" alt="Insta-icon">
                </a>
                <a href="www.linkedin.com/in/felipetrombim" target="_blank">
                    <img src="./svg/logo-linkedin.svg" alt="Linkedin-icon">
                </a>
            </div>
            
        </div>
        
    </section>
    
</body>
</html>
